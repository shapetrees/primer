# Workflow for processing and publishing bikeshed proposals to github pages

name: publish proposals
on:
  push:
    # only concerned with changes in the master branch
    branches: [ master ]
    # only invoke when a bikeshed document is updated
    # paths: [ '*.bs' ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.2.0

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: upgrade pip
        run: python3 -m pip install --upgrade pip

      - name: install bikeshed
        run: |
          python3 -m pip install --upgrade bikeshed
          bikeshed update

      - name: generate html
        run: for index in *.bs; do bikeshed spec $index; done

      - name: List contents
        run: ls -al

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Copy files
        run: |
          aws s3 cp . s3://${{ secrets.SHAPETREESORG_DEPLOY_AWS_S3_BUCKET }}/TR/primer/ --no-progress --acl public-read --exclude "*" --include "*.html" --include "*.svg" --include "*.ttl"  --recursive

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          #github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          #publish_branch: master
          personal_token: ${{ secrets.GITHUB_TOKEN }}
